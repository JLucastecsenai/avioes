<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Plane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #70c5ce;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        canvas {
            background: #70c5ce;
            border: 2px solid #333;
            border-radius: 10px;
            display: block;
        }

        #score {
            position: absolute;
            top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            user-select: none;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
    
        const planeImg = new Image();
        planeImg.src = 'img/aviao.png';
    
        const pipeWidth = 60;
        const pipeGap = 150;
        const gravity = 0.5;
        const jumpStrength = -8;
    
        let plane = {
            x: 80,
            y: canvas.height / 2,
            width: 60,
            height: 45,
            velocity: 0,
        };
    
        let pipes = [];
        let frameCount = 0;
        let score = 0;
        let gameOver = false;
    
        function createPipe() {
            const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                width: pipeWidth,
                bottomY: topHeight + pipeGap,
            });
        }
    
        function checkCollision(pipe) {
            const planeHitbox = {
                x: plane.x + 10,
                y: plane.y + 10,
                width: plane.width - 20,
                height: plane.height - 20,
            };
    
            const pipeTop = {
                x: pipe.x,
                y: 0,
                width: pipe.width,
                height: pipe.topHeight,
            };
    
            const pipeBottom = {
                x: pipe.x,
                y: pipe.bottomY,
                width: pipe.width,
                height: canvas.height - pipe.bottomY,
            };
    
            function rectsOverlap(r1, r2) {
                return !(r2.x > r1.x + r1.width ||
                    r2.x + r2.width < r1.x ||
                    r2.y > r1.y + r1.height ||
                    r2.y + r2.height < r1.y);
            }
    
            if (rectsOverlap(planeHitbox, pipeTop) || rectsOverlap(planeHitbox, pipeBottom)) {
                return true;
            }
    
            if (planeHitbox.y < 0 || planeHitbox.y + planeHitbox.height > canvas.height) {
                return true;
            }
    
            return false;
        }
    
        function resetGame() {
            pipes = [];
            plane.y = canvas.height / 2;
            plane.velocity = 0;
            score = 0;
            gameOver = false;
            scoreDisplay.textContent = score;
            frameCount = 0;
        }
    
        function update() {
            if (gameOver) return;
    
            frameCount++;
    
            if (frameCount % 100 === 0) {
                createPipe();
            }
    
            pipes.forEach(pipe => {
                pipe.x -= 2;
            });
    
            if (pipes.length && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
                score++;
                scoreDisplay.textContent = score;
            }
    
            plane.velocity += gravity;
            plane.y += plane.velocity;
    
            for (let pipe of pipes) {
                if (checkCollision(pipe)) {
                    gameOver = true;
                    alert('Game Over! Sua pontuação: ' + score);
                    return;
                }
            }
    
            draw();
            requestAnimationFrame(update);
        }
    
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            pipes.forEach(pipe => {
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
            });
    
            ctx.save();
            ctx.translate(plane.x + plane.width / 2, plane.y + plane.height / 2);
            ctx.rotate(Math.PI / 2);
            ctx.drawImage(planeImg, -plane.width / 2, -plane.height / 2, plane.width, plane.height);
            ctx.restore();
        }
    
        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (!gameOver) {
                    plane.velocity = jumpStrength;
                }
            }
        });
    
        window.addEventListener('click', () => {
            if (gameOver) {
                resetGame();
                update();
            } else {
                plane.velocity = jumpStrength;
            }
        });
    
        planeImg.onload = () => {
            resetGame();
            update();
        };
    </script>    
</body>

</html>
